<div class="card" [id]="'card-' + index">
  <img class="icon" [src]="'/assets/img/heroes/'+hero.short_name+'/'+hero.short_name+'.png'" [alt]="hero.name">
  <div class="details">
    <h2 class="name" *ngIf="hero">
      <a [routerLink]="['/hero', hero.short_name]">{{hero.name}}</a>
    </h2>
    <p><span [class]="hero.role.toLowerCase() +' role'"></span>{{hero.role}}</p>
    <p>{{hero.type}}</p>
  </div>
</div>
